<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer" 
        *ngFor="let ing of ingredients; let i = index"
        (click)="onEditItem(i)"
        >
        {{ ing.name }} ({{ ing.amount }})
      </a>
    </ul>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-10">
    <button type="button" class="btn btn-danger">Delete All</button>
  </div>
</div>
